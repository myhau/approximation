    <div class="row">
      <div class="col-md-12">
        <h1> Linear Regression </h1>
        <div class="col-md-12" style="margin-top:50px">
          <div class="col-md-8">
            <div id="divSvg">
              <svg id="mainSvg">
                <g></g>
              </svg>
            </div>
          </div>
          <div class="col-md-4">
            <form>
              <div class="form-group">
                <label for="inputDegree" id="labelDegree">Polynomial Degree</label>
                <input type="number" name="degree" min="0" id="inputDegree" class="form-control" value="1" required="required" title="Degree">
              </div>
              <div class="form-group">  
                <label for="inputError">Error</label>
                <input type="text" name="error" id="inputError" class="form-control" value="" title="Error" readonly>
              </div>
                <button type="button" id="resetButton" class="btn btn-warning">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
